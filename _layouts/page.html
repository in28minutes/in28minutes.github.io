---
layout: default
---
{% assign show_header = page.show_header | default: true %}
{% if show_header %}
<section class="ud-page-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-banner-content">
                    <h1>{{page.title}}</h1>
                    <p class="text-white">{{page.subtitle}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
{{content}}
